query buildWithDiffs($input: UUID!) {
  result: build(id: $input) {
    id
    name
    url
    status
    project
    branch
    diffs {
      nodes {
        id
        baselineId
        status
        baseline {
          snapshot {
            buildId
          }
        }
        diffBounds {
          x
          y
        }
        diffClusters {
          x
          y
        }
      }
    }
  }
}
